name: استخراج حلقات رمضان 2026

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  extract:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: تثبيت الحزم
      run: npm install axios cheerio
    
    - name: تشغيل المستخرج
      run: node extractor.js
    
    - name: حفظ التغييرات
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        
        # نضيف الملفات الجديدة
        git add data/ || true
        
        # نتأكد إذا في تغييرات
        if git diff --quiet && git diff --staged --quiet; then
          echo "✅ لا توجد تغييرات جديدة"
          exit 0
        fi
        
        # نسوي commit
        git commit -m "تحديث: $(date)"
        
        # نجيب آخر التغييرات (باستخدام merge وليس rebase)
        git pull origin main --no-rebase --no-edit || echo "ℹ️ لا يوجد تحديثات من GitHub"
        
        # نرفع
        git push origin main
