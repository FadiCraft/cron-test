name: استخراج حلقات رمضان 2026

on:
  schedule:
    - cron: '0 */6 * * *'  # كل 6 ساعات
  workflow_dispatch:        # تشغيل يدوي

jobs:
  extract:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: تثبيت الحزم
      run: |
        npm init -y
        npm install node-fetch cheerio
    
    - name: تشغيل المستخرج
      run: node extractor.js
    
    - name: حفظ التغييرات
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add data/
        git diff --quiet && git diff --staged --quiet || git commit -m "تحديث تلقائي: $(date '+%Y-%m-%d %H:%M')"
        git push
