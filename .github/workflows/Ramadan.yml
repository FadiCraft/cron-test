name: استخراج حلقات رمضان

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: تثبيت الاعتماديات
        run: npm install node-html-parser
      
      - name: تشغيل المستخرج
        continue-on-error: true  # هذا مهم جداً!
        run: |
          mkdir -p Ramadan logs
          node Ramadan.js 2>&1 | tee logs/output.log
          EXIT_CODE=${PIPESTATUS[0]}
          echo "EXIT_CODE=$EXIT_CODE" >> $GITHUB_ENV
          
      - name: رفع التغييرات (حتى لو فشل)
        if: always()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Ramadan/ logs/ || true
          git diff --staged --quiet || git commit -m "تحديث تلقائي $(date)"
          git push || true
