name: استخراج حلقات رمضان 2026 من لاروزا

on:
  schedule:
    # يعمل كل 6 ساعات
    - cron: '0 */6 * * *'
  workflow_dispatch:  # يسمح بالتشغيل اليدوي
  push:
    branches: [ main ]

jobs:
  extract-episodes:
    runs-on: ubuntu-latest
    
    steps:
    - name: جلب الكود
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: إعداد Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: تثبيت الاعتماديات
      run: |
        npm init -y
        npm install node-fetch cheerio fs-extra
    
    - name: إنشاء مجلد البيانات
      run: |
        mkdir -p data/Ramdan
    
    - name: تشغيل مستخرج الحلقات
      run: node scripts/extractor.js
    
    - name: حفظ التغييرات
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/Ramdan/
        git diff --quiet && git diff --staged --quiet || git commit -m "تحديث تلقائي: استخراج حلقات رمضان 2026 [$(date +'%Y-%m-%d %H:%M:%S')]"
        git push
