name: استخراج حلقات رمضان 2026

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  extract:
    runs-on: ubuntu-latest
    
    steps:
    - name: جلب الكود
      uses: actions/checkout@v3
      
    - name: إعداد Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm' # ★ إضافة تخزين مؤقت لتسريع التثبيت ★

    - name: تثبيت الحزم
      run: npm ci # ★ استخدام npm ci للتثبيت من package-lock.json (أسرع وأدق) ★
    
    - name: تشغيل المستخرج
      run: npm start # ★ أو node extractor.js مباشرة ★
    
   - name: حفظ البيانات
  run: |
    git config user.name "GitHub Action"
    git config user.email "action@github.com"
    git add movies/  # ★ تغيير من data/ إلى movies/ ★
    git diff --quiet && git diff --staged --quiet || git commit -m "تحديث تلقائي: $(date '+%Y-%m-%d %H:%M')"
    git push
