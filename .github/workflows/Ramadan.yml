name: استخراج حلقات رمضان
on:
  schedule:
    - cron: '0 3 * * *'  # كل يوم 3 الفجر
  workflow_dispatch:  # للسماح بالتشغيل اليدوي

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # نجلب كل التاريخ عشان نعمل pull
        
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install axios cheerio
        
      - name: Run extractor
        run: node extractor.js
        
      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # نسحب آخر التغييرات أولاً
          git pull --rebase origin main
          
          # نضيف الملفات الجديدة
          git add data/
          
          # نسوي commit إذا في تغييرات
          git diff --staged --quiet || git commit -m "تحديث: $(date)"
          
          # ندفع التغييرات
          git push origin main
