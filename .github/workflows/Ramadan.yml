name: استخراج حلقات رمضان 2026

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  extract:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: تثبيت الحزم
      run: npm install axios cheerio
    
    - name: تشغيل المستخرج
      run: node extractor.js
    
    - name: حفظ التغييرات
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add data/ movies/ || true
        git diff --quiet && git diff --staged --quiet || git commit -m "تحديث: $(date)"
        git push
