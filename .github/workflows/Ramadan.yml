name: استخراج حلقات رمضان 2026

on:
  schedule:
    - cron: '0 */6 * * *'   # كل 6 ساعات
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  extract:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # مهم: نجلب كل التاريخ عشان نعمل pull
    
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: تثبيت الحزم
      run: npm install axios cheerio
    
    - name: تشغيل المستخرج
      run: node extractor.js
    
    - name: حفظ التغييرات
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        
        # نسحب آخر التغييرات من GitHub أولاً (مهم جداً)
        git pull --rebase origin main
        
        # نضيف الملفات الجديدة
        git add data/ || true
        
        # نتأكد إذا في تغييرات
        if ! git diff --quiet || ! git diff --staged --quiet; then
          git commit -m "تحديث: $(date)"
          git push origin main
        else
          echo "لا توجد تغييرات جديدة"
        fi
