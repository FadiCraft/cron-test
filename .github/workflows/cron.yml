name: Cron Test Without Lockfile

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js without cache
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          # لا تستخدم cache هنا
          
      - name: Disable package-lock
        run: |
          echo "package-lock=false" > .npmrc
          
      - name: Run your script
        run: node fetch.js
        
      - name: Commit changes
        run: |
          git config user.name "cron-bot"
          git config user.email "cron@bot.com"
          git add result.json || echo "No files to add"
          git commit -m "update result $(date)" || echo "No changes to commit"
          git push || echo "Nothing to push"
