name: Simple Cron Test

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # كل 5 دقائق

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          # إزالة cache لتجنب الخطأ
          
      - name: Create simple fetch.js
        run: |
          cat > fetch.js << 'EOF'
          import fs from "fs";

          const data = {
            time: new Date().toISOString(),
            message: "cron works - updated version",
            movies: [
              {
                id: 1,
                title: "فيلم تجريبي 1",
                url: "https://example.com/movie1",
                fetchedAt: new Date().toISOString()
              },
              {
                id: 2,
                title: "فيلم تجريبي 2",
                url: "https://example.com/movie2",
                fetchedAt: new Date().toISOString()
              }
            ]
          };

          fs.writeFileSync("result.json", JSON.stringify(data, null, 2));
          console.log("File created successfully!");
          EOF

      - name: Run fetch script
        run: node fetch.js

      - name: Display result
        run: |
          echo "=== Result ==="
          cat result.json

      - name: Commit changes
        run: |
          git config user.name "cron-bot"
          git config user.email "cron@bot.com"
          git add .
          git commit -m "update result $(date)" || echo "No changes"
          git push
